<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="icon">
                <h2 class="logo"><img src="logo.jpg" alt="logo"></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="blog.html">BLOG/EVENTS</a></li>
                    <li><a href="feedback.html">FEEDBACKS</a></li>
                    <li><a href="contact.html">CONTACTS</a></li>
                </ul>
            </div>

            <div class="search1">
                <input class="search2" type="search" name="" placeholder="Search">
                <a href="#"><button class="search3">SEARCH</button></a>
            </div>
        </div>
        
        <div class="content">
            <h1><span>Pachkhal Municipality</span></h1>
            <br>
            <button class="connect"><a href="#">Know more</a></button>

        <div class="form">
            <h2>Login Here</h2>
            <input type="email" id="email" placeholder="Enter Your Email">
            <input type="password" id="password" placeholder="Enter Your Password">  
            <button class="formbtn" onclick="login()">Login</button>
            <br>
            <p class="link">More<br><br>
                <a href="#">Forget Password</a>
            </p>
        </div>
    </div>

    <footer>
        Copyright &copy; Pariwartan
    </footer>

    <script>
        function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            // Example API endpoint (replace with your actual API endpoint)
            const apiEndpoint = 'https://api.example.com/login'

            // Make a POST request to the API
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                // Check the response from the server
                if (data.success) {
                    console.log('Sucess')
                    // Redirect or perform other actions as needed
                } else {
                    console.log('Failed')
                }
            })
            .catch(error => {
                console.error('Error during login:', error)
            });
        }
    </script>
</body>
